<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form action="/registration-successful" method="GET">

    <!-- Full Name -->
    <div class="mb-4">
      <label for="full-name" class="block text-gray-600 text-sm font-semibold mb-2">Full Name</label>
      <input type="text" id="full-name" name="full-name" class="w-full p-2 border rounded">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 border rounded">
    </div>

    <!-- Password -->
    <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded">
      </div>

    <!-- Phone Number -->
    <div class="mb-4">
      <label for="phone-number" class="block text-gray-600 text-sm font-semibold mb-2">Phone Number</label>
      <input type="tel" id="phone-number" name="phone-number" class="w-full p-2 border rounded">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Register</button>
  </div>
</form>
</body>
</html>
