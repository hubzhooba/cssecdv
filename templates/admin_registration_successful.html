<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6">Admin Registration Successful</h2>

        {% if message %}
            <p class="text-green-500">{{ message }}</p>
        {% endif %}

        <!-- Additional Content or Redirect Link (Optional) -->
        <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">You can now proceed to the <a href="/admin/login" class="text-blue-500 hover:underline">Admin Login</a> page.</p>
        </div>
    </div>

</body>
</html>
