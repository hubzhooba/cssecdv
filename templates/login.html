<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Login</h2>

    <form action="/login" method="POST">

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>

    </form>

    <!-- Register Link (Optional) -->
    <div class="mt-4 text-center">
      <p class="text-gray-600 text-sm">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
  </div>

</body>
</html>
