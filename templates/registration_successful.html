<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Registration Successful</h2>

    <!-- Full Name -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-semibold mb-2">Full Name:</label>
      <p>{{ full_name }}</p>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-semibold mb-2">Email:</label>
      <p>{{ email }}</p>
    </div>

    <!-- Phone Number -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-semibold mb-2">Phone Number:</label>
      <p>{{ phone_number }}</p>
    </div>

    <!-- Back to Home Button -->
    <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Back to Home</a>
  </div>

</body>
</html>
