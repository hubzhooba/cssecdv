<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto p-8 bg-white rounded-lg shadow-md mt-8">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Admin Panel</h2>

    <!-- Users Section -->
    <div class="mb-8">
      <h3 class="text-2xl font-semibold mb-4 text-gray-700">Users</h3>
      <ul class="list-disc pl-4">
        <!-- Display users here -->
        <li class="text-gray-600">User 1</li>
        <li class="text-gray-600">User 2</li>
        <li class="text-gray-600">User 3</li>
      </ul>
    </div>

    <!-- Posts Section -->
    <div class="mb-8">
      <h3 class="text-2xl font-semibold mb-4 text-gray-700">Posts</h3>
      <ul class="list-disc pl-4">
        <!-- Display posts here -->
        <li class="text-gray-600">Post 1</li>
        <li class="text-gray-600">Post 2</li>
        <li class="text-gray-600">Post 3</li>
      </ul>
    </div>

    <!-- Articles Section -->
    <div>
      <h3 class="text-2xl font-semibold mb-4 text-gray-700">Articles</h3>
      <ul class="list-disc pl-4">
        <!-- Display articles here -->
        <li class="text-gray-600">Article 1</li>
        <li class="text-gray-600">Article 2</li>
        <li class="text-gray-600">Article 3</li>
      </ul>
    </div>

  </div>

</body>

</html>
